- type: entity
  name: The Crimson Lanzer
  suffix: Vl, Хоррор
  parent: SimpleSpaceMobBase
  id: HorrorMobLancer
  description: A cursed monster created by the cult of the Scarlet Rose.
  components:
    - type: Sprite
      drawdepth: Mobs
      scale: 1.1, 1.1
      layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: Lancer
        sprite: Imperial/Horror/Lancer.rsi
    - type: DamageStateVisuals
      states:
        Alive:
          Base: Lancer
        Dead:
          Base: Lancer_die
    - type: MobThresholds
      thresholds:
        0: Alive
        1000: Dead
    - type: Tag
      tags:
      - DoorBumpOpener
      - FootstepSound
    - type: MeleeWeapon
      hidden: true
      angle: 0
      animation: WeaponArcClaw
      soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
      damage:
        types:
          Piercing: 35
          Stamina: 35
    - type: FootstepModifier
      footstepSoundCollection:
        path: /Audio/Imperial/Witchers/FootstepWitchersVendigo.ogg
    - type: Speech
      speechVerb: LargeMob
    - type: Vocal
      sounds:
        Unsexed: LancerVoice
    - type: MovementSpeedModifier
      baseWalkSpeed: 4
      baseSprintSpeed: 6
    - type: NpcFactionMember
      factions:
        - SimpleHostile
    - type: NoSlip
    - type: HTN
      rootTask:
        task: SimpleHostileCompound
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            # Circles, cuz rotation of rectangles looks very bad
            !type:PhysShapeCircle
            radius: 0.3
          density: 300
          mask:
          - MobMask
          layer:
          - MobLayer
    - type: SlowOnDamage
      speedModifierThresholds:
        800: 0.7