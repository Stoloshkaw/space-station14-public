- type: entity
  id: HorrorMobBrain
  parent: MobWatcherBase
  name: The Enslaver
  description: A huge flying brain. It looks disgusting.
  suffix: Vl, Хоррор
  components:
  - type: Sprite
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: Brain
      sprite: Imperial/Horror/Brain.rsi
  - type: DamageStateVisuals
    states:
      Alive:
        Base: Brain
      Dead:
        Base: Brain_dead
  - type: PointLight
    radius: 1.5
    energy: 1
    color: red
  - type: HitscanBatteryAmmoProvider
    proto: RedLaser
    fireCost: 50
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 2