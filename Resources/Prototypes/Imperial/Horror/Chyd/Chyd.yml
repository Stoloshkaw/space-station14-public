- type: entity
  name: The Engulfed Monster
  suffix: Vl, Хоррор
  parent: SimpleSpaceMobBase
  id: HorrorMobChyd
  description: A monster from another dimension that was consumed by the scarlet blight.
  components:
    - type: Sprite
      drawdepth: Mobs
      scale: 1.2, 1.2
      layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: Chyd
        sprite: Imperial/Horror/Chyd.rsi
    - type: DamageStateVisuals
      states:
        Alive:
          Base: Chyd
        Dead:
          Base: Chyd_die
    - type: MobThresholds
      thresholds:
        0: Alive
        1600: Dead
    - type: Tag
      tags:
      - DoorBumpOpener
      - FootstepSound
    - type: MeleeWeapon
      hidden: true
      angle: 0
      animation: WeaponArcClaw
      soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
      damage:
        types:
          Piercing: 45
          Structural: 50
          Stamina: 45
    - type: FootstepModifier
      footstepSoundCollection:
        path: /Audio/Imperial/Witchers/FootstepWitchersVendigo.ogg
    - type: Speech
      speechVerb: LargeMob
    - type: Vocal
      sounds:
        Unsexed: ChydVoice
    - type: MovementSpeedModifier
      baseWalkSpeed: 3
      baseSprintSpeed: 2
    - type: NpcFactionMember
      factions:
        - SimpleHostile
    - type: NoSlip
    - type: HTN
      rootTask:
        task: SimpleHostileCompound
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            # Circles, cuz rotation of rectangles looks very bad
            !type:PhysShapeCircle
            radius: 0.5
          density: 300
          mask:
          - MobMask
          layer:
          - MobLayer
    - type: Devourer
      soundDevour: /Audio/Imperial/Horror/Chyd/ChydEat.ogg
      foodPreference: Humanoid
      shouldStoreDevoured: true
      chemical: Ichor
      healRate: 45.0
      whitelist:
        components:
        - MobState
        - Door
    - type: SlowOnDamage
      speedModifierThresholds:
        1400: 0.7